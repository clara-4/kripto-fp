<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi Ruang Belajar</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        .token-box { background-color: #eee; padding: 15px; border: 2px dashed #333; margin-bottom: 20px; word-break: break-all; }
        form { margin-top: 20px; }
        input[type="text"], input[type="time"] { width: 100%; padding: 10px; margin-bottom: 15px; }
        input[type="submit"] { background-color: #5cb85c; color: white; padding: 10px; cursor: pointer; }
        .flash { margin-bottom: 15px; padding: 10px; background-color: #5cb85c; color: white; }
        .btn-token { display: block; margin: 10px 0; padding: 10px; background-color: #007bff; color: white; text-align: center; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reservasi Ruang Belajar</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/reservasi">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" required>

            <label for="table_number">Nomor Meja</label>
            <input type="text" id="table_number" name="table_number" required>

            <label for="reservation_time">Waktu Peminjaman</label>
            <input type="time" id="reservation_time" name="reservation_time" required>

            <input type="submit" value="Reservasi">
        </form>

        {% if token %}
        <h2>Token Reservasi Anda:</h2>
        <div class="token-box">{{ token }}</div>
        <a href="/token" class="btn-token">Validasi Token</a>
        {% endif %}
    </div>
</body>
</html>
