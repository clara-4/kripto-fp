<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Token Reservasi</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        form { margin-top: 20px; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 15px; }
        input[type="submit"] { background-color: #5cb85c; color: white; padding: 10px; cursor: pointer; }
        .flash { margin-bottom: 15px; padding: 10px; background-color: #5cb85c; color: white; }
        .btn-back { display: block; margin-top: 20px; padding: 10px; background-color: #007bff; color: white; text-align: center; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Validasi Token Reservasi</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/token">
            <label for="token">Masukkan Token Anda</label>
            <input type="text" id="token" name="token" required>

            <input type="submit" value="Validasi">
        </form>

        <!-- Button to go back to the main page -->
        <a href="/" class="btn-back">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
